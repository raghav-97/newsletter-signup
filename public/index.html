<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!-- Sign-up form start -->

    <div class="container">
      <div class="signup-form">
        <h2>Stay updated!</h2>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <div class="list">
          <ul>
            <div class="li">
              <img src="./assets/images/icon-list.svg" alt="" />
              <li>Product discovery and building what matters</li>
            </div>
            <div class="li">
              <img src="./assets/images/icon-list.svg" alt="" />
              <li>Measuring to ensure updates are a success</li>
            </div>
            <div class="li">
              <img src="./assets/images/icon-list.svg" alt="" />
              <li>And much more!</li>
            </div>
          </ul>
        </div>

        <div class="email-box">
          <div class="labels">
            <p class="email-text">Email Address</p>
            <p id="valid" class="valid-text hidden">Valid Email Required</p>
          </div>
          <form action="/submit" method="post">
            <input
              class=""
              type="email"
              name="email"
              id="inputField"
              placeholder="email@company.com"
              required
            />
            <button type="submit">Subscribe to monthly Newsletter</button>
          </form>
        </div>
      </div>

      <div class="image">
        <img class="desktopImg"src="./assets/images/illustration-sign-up-desktop.svg" alt=""/>
        <img class="mobileImg" src="./assets/images/illustration-sign-up-mobile.svg" alt="" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Raghav</a>.
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
